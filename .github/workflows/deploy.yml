name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            set -e
            export PATH=$PATH:/usr/local/bin
            cd /home/${{ secrets.HOSTINGER_USER }}/domains/jolyee.net/public_html
            echo "Clearing old files..."
            find . -maxdepth 1 -type f -delete
            find . -maxdepth 1 -type d ! -name . -exec rm -rf {} + 2>/dev/null || true
            echo "Downloading latest build..."
            git clone --depth 1 --single-branch -b main https://github.com/${{ github.repository }}.git temp_deploy
            echo "Copying dist files..."
            if [ -d "temp_deploy/dist" ]; then
              cp -r temp_deploy/dist/* .
            else
              echo "Warning: dist folder not found!"
              exit 1
            fi
            echo "Cleaning up..."
            rm -rf temp_deploy
            echo "Deployment completed successfully!"
