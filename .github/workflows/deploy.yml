name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Clean and Deploy to Hostinger
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          script: |
            echo "Cleaning old files..."
            cd /home/${{ secrets.HOSTINGER_USER }}/domains/jolyee.net/public_html
            find . -type f ! -name ".gitkeep" -delete
            find . -type d ! -name "." -exec rm -rf {} + 2>/dev/null || true
            echo "Deployment completed"

      - name: Upload new files to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          port: ${{ secrets.HOSTINGER_PORT }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          source: "dist/*"
          target: "/home/${{ secrets.HOSTINGER_USER }}/domains/jolyee.net/public_html"
          strip_components: 1
